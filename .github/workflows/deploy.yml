name: CI-CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/backend:latest
            ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }}

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e

            # ── Install Docker Engine from official repo ──
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."

              # Prerequisites
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl gnupg

              # Add Docker's official GPG key
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
                sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg

              # Add the Docker repository
              echo \
                "deb [arch=$(dpkg --print-architecture) \
                signed-by=/etc/apt/keyrings/docker.gpg] \
                https://download.docker.com/linux/ubuntu \
                $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              # Install Docker + Compose plugin
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli \
                containerd.io docker-buildx-plugin docker-compose-plugin

              # Enable & start
              sudo systemctl enable docker
              sudo systemctl start docker

              # Let 'ubuntu' user run docker without sudo
              sudo usermod -aG docker ubuntu

              echo "Docker installed successfully"
            else
              echo "Docker already installed"
            fi

            # ── Deploy ──
            mkdir -p /home/ubuntu/mean-app
            cd /home/ubuntu/mean-app

            # Login to Docker Hub to pull private images (if needed)
            echo "${{ secrets.DOCKER_PASSWORD }}" | \
              docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Pull latest images
            docker compose pull

            # Restart containers
            docker compose down
            docker compose up -d --force-recreate

            # Cleanup
            docker system prune -af