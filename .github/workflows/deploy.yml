name: CI-CD Pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/backend:latest
            ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }}

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          debug: true
          command_timeout: 15m
          script: |
            set -e

            echo "=== Starting deployment ==="

            echo "=== Checking for docker-compose.yml ==="
            if [ ! -f "docker-compose.yml" ]; then
              echo "ERROR: docker-compose.yml not found in root directory!"
              echo "Please create docker-compose.yml in the root directory"
              exit 1
            fi

            echo "=== Files found ==="
            ls -la

            # ── Login to Docker Hub ──
            echo "${{ secrets.DOCKER_PASSWORD }}" | \
              sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "=== Pulling images ==="
            sudo docker compose -f docker-compose.yml pull

            echo "=== Stopping old containers ==="
            sudo docker compose -f docker-compose.yml down || true

            echo "=== Starting containers ==="
            sudo docker compose -f docker-compose.yml up -d --force-recreate

            echo "=== Cleanup ==="
            sudo docker system prune -af

            echo "=== Deployment complete ==="
            sudo docker compose -f docker-compose.yml ps